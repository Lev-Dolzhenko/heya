<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEYA</title>
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__row_logotype">
            <a href="#!">
              <img src="/content/header/logotype.svg" alt="Heya"
            /></a>
          </div>
          <nav class="header__row_nav">
            <ul class="header__nav_list">
              <li class="header__nav_item">
                <a class="header__nav_link" href="#!">Home</a>
              </li>
              <li class="header__nav_item header__nav_item_menu">
                Landings <img src="/content/header/arrow.svg" alt="show menu" />
              </li>
              <li class="header__nav_item header__nav_item_menu">
                Pages <img src="/content/header/arrow.svg" alt="show menu" />
              </li>
              <li class="header__nav_item">
                <a class="header__nav_link" href="#!">Docs</a>
              </li>
              <li class="header__nav_item">
                <a class="header__nav_link" href="#!">Help</a>
              </li>
              <li class="header__nav_item">
                <button>Get it now</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__search">
          <div class="header__search_title">
            <h1 class="title1 title1_search">Our Newsroom</h1>
          </div>
          <div class="header__search_form">
            <form>
              <!-- <div class="header__search_image"> -->
              <img src="/content/header/search.svg" alt="search" />
              <!-- </div> -->
              <input type="text" placeholder="Search article" />
              <button>Search</button>
            </form>
            <div class="header__tags">
              <div class="header__tags_subtitle">
                <p>Popular Tags :</p>
              </div>
              <ul class="header__tags_list">
                <li class="header__tags_item">Design</li>
                <li class="header__tags_item">User Experience</li>
                <li class="header__tags_item">User Interfaces</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
